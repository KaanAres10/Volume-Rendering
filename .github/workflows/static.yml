name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: DirectVolume-Renderer/package-lock.json

      - name: Install dependencies
        working-directory: DirectVolume-Renderer
        run: npm ci

      # Safety: if the vite bin lost its exec bit in CI, restore it
      - name: Ensure vite is executable
        working-directory: DirectVolume-Renderer
        run: chmod +x node_modules/vite/bin/vite.js || true

      - name: Build
        working-directory: DirectVolume-Renderer
        run: node ./node_modules/vite/bin/vite.js build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: DirectVolume-Renderer/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
