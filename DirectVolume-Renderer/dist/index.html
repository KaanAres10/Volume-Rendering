<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Direct Volume Renderer + Transfer Function</title>
    <style>
        /* Layout */
        html, body { height: 100%; margin: 0; font-family: Arial, Helvetica, sans-serif; }
        #app { display: flex; height: 100vh; width: 100vw; overflow: hidden; }

        /* Left: renderer */
        #three-root {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }

        /* Right: sidebar with GUI (top) and TF (bottom) */
        #sidebar {
            width: 420px;
            max-width: 40vw;
            border-left: 1px solid #2a2a2a;
            background: #111111;
            padding: 14px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
            color: #f3f4f6;            /* light text for dark bg */
        }

        /* Let lil-gui expand full width inside our mount */
        #gui-mount .lil-gui { width: 100% !important; max-width: none !important; }


        /* TF panel â€” themed to match sidebar */
        #tf-panel {
            background: #111111;       /* match sidebar */
            border: 1px solid #2a2a2a; /* subtle border */
            border-radius: 10px;
            padding: 12px;
            color: inherit;
        }
        #tf-panel h2 {
            margin: 0 0 10px;
            font-weight: 600;
            color: #ffffff;
        }

        /* Editor area */
        #tf-editor { width: 100%; height: 220px; }

        /* Keep these for your project */
        .tfe-transparency-editor { height: 200px; border: 1px solid #eaeaea; }
        .tfe-color-map-editor   { margin-top: 10px; height: 40px; border: 1px solid #fdfdfd; }
    </style>
  <script type="module" crossorigin src="/Volume-Rendering/assets/index-DIXodp0Q.js"></script>
</head>
<body>
<div id="app">
    <div id="three-root"></div>

    <aside id="sidebar">
        <div id="gui-mount"></div>


    </aside>
</div>

<!-- Your renderer + TF init -->
</body>
</html>
